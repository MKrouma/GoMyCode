<html lang="en">

<body>
    <main class="main-container">
        <div class="main-c-content">
            <div class="panier">
                <p>Panier</p>
            </div>

            <div class="article">
                <div class="article-container">
                    <table class="article-table">
                        <thead>
                            <tr>
                                <th>Nom de l'article</th>
                                <th>Quantite</th>
                                <th>Prix unitaire</th>
                                <th>Sous total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="product">
                                <td>
                                    <div class="article-name">
                                        <div class="article-img"><img src="res/marmite.jpg" alt=""></div>
                                        <div class="article-name-supp">
                                            <p>Sac de riz</p>
                                            <p><button class="supp-btn">Supprimer</button></p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <button class="minus-plus-btn minus-btn" onclick=quantityMinus>-</button>
                                    <input type="text" class="quantity" width="30px" value="1">
                                    <button class="minus-plus-btn plus-btn">+</button>
                                </td>
                                <td class="price"><span>15000</span> fr</td>
                                <td class="subtotal"><span>15000</span> fr</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td><input type="text" placeholder="Nom de l'article"></td>
                                <td><input type="text" class="tfoot-quantity" value="1000"></td>
                                <td></td>
                                <td><button class="add-btn">Ajouter un article</button></td>
                            </tr>
                        </tfoot>
                    </table> 
                </div>
            </div>

            <div class="total">
                <div class="total-text">
                    Total : <span>62000</span> fr cfa
                </div>
            </div>

        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
