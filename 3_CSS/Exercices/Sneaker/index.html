<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneakers</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header -->
  <header>
    <div class="nav">
      <div class="nav-left">
        <div class="sneaker">sneakers</div>
        <div class="nav-links">
          <a href="" class="nav-link">Collection</a>
          <a href="" class="nav-link">Men</a>
          <a href="" class="nav-link">Women</a>
          <a href="" class="nav-link">About</a>
          <a href="" class="nav-link">Contact</a>
        </div>
      </div>

      <div class="nav-right">
        <div class="img-cart">
          <img src="images/icon-cart.svg" alt="cart">
        </div>
        <div class="img-container">
          <img src="images/image-avatar.png" alt="avatar">
        </div>
      </div>
    </div>
  </header>

  <!-- main -->
  <main>
    <div class="content">
      <div class="sneakers-images">
        <div class="sneakers-image-overview">
          <img src="images/image-product-1.jpg" alt="">
        </div>
        <div class="sneakers-image-minis">
          <div>
            <img src="images/image-product-1-thumbnail.jpg" alt="" class="sneakers-img-minis-thumbail-1">
            <img src="images/image-product-2-thumbnail.jpg" alt="" class="include-marge-left-minis">
            <img src="images/image-product-3-thumbnail.jpg" alt="" class="include-marge-left-minis">
            <img src="images/image-product-4-thumbnail.jpg" alt="" class="include-marge-left-minis">
          </div>
        </div>
      </div>
      <div class="sneakers-infos">
        <div class="sneakers-infos-container">
          <div class="sneaker-info">
            <p class="sneaker-comapny">SNEAKER COMAPNY</p>
            <p class="blank"></p>
            <p class="sneaker-edition">Fall Limited Edition Sneakers</p>
          </div>
          <p class="blank"></p>

          <div class="sneaker-info-description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber out sole, they'll withstand everything
            the weather can offer.
          </div>
          <p class="blank"></p>

          <div class="sneaker-info-price">
            <div class="sneaker-info-price-actual">&#36 125.00</div>
            <div class="sneaker-info-price-discount">
              <p>50%</p> 
            </div>
            
          </div>
          <div class="sneaker-info-price-old"><del>&#36 250.00</del></div>
          <p class="blank"></p>


          <div class="sneaker-info-chart">
            <div class="sneaker-chart-number">
              <div class="sneaker-chart-number-minus"><img src="images/icon-minus.svg" alt=""></div>
              <div class="sneaker-chart-number-text"><p>0</p></div>
              <div class="sneaker-chart-number-plus"><img src="images/icon-plus.svg" alt=""></div>
            </div>
            <div class="sneaker-chart-add">
              <div class="sneaker-chart-add-icon"><i></i><img src="images/icon-cart.svg" alt="cart"></div>
              <div class="sneaker-chart-add-to-cart"><p>Add to cart</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer  -->
  <footer></footer>
</body>
</html>
