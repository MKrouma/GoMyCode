<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - CSS Checkpoint</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <a name="TopOfThePage"></a>
        <nav>
            <div class="navbar">
                <div id="navbar-portfolio" class="navbar-child">
                    <a href="#TopOfThePage">Protfolio</a>
                </div>
                <div id="navbar-others" class="navbar-child">
                    <ul>
                        <li class="navbar-right"><a href="#sectionABout">About</a></li>
                        <li class="navbar-right"><a href="#sectionProject">Project</a></li>
                        <li class="navbar-right"><a href="#sectionContact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- main -->
    <main>
        <!-- section about -->
        
        <section class="section-about">
            <a name="sectionABout"></a>
            <h1 id="about-welcome">Bienvenue sur le site de MARTIAL YAO</h1>
            <h4 id="about-domain">Developpeur de logiciel</h4>
            <div class="about-images">
                <div class="about-images-inline"><img src="res/images/1html.jpeg" alt=""></div>
                <div class="about-images-inline"><img src="res/images/2CSS.jpeg" alt=""></div>
                <div class="about-images-inline"><img src="res/images/3JS.jpeg" alt=""></div>
                <div class="about-images-inline"><img src="res/images/4NODE.jpeg" alt=""></div>
            </div>

        </section>

        <!-- section project -->
        <section class="section-project">
            <a name="sectionProject"></a>
            <h1 id="project-title">Mes projets realis&eacute;s</h1>
            <div class="project-images">
                <div>
                    <div class="project-images-inline1"><img src="res/images/5IMG.jpeg" alt=""></div>
                    <div class="project-images-inline1"><img src="res/images/6IMG.jpeg" alt=""></div>
                    <div class="project-images-inline1"><img src="res/images/7IMG.jpeg" alt=""></div>
                </div>
                <div>
                    <div class="project-images-inline2"><img src="res/images/8IMG.jpeg" alt=""></div>
                    <div class="project-images-inline2"><img src="res/images/9IMG.jpeg" alt=""></div>
                    <div class="project-images-inline2"><img src="res/images/10IMG.jpeg" alt=""></div>
                </div>
                
            </div>
            <div class="project-video">
                <iframe src="https://www.youtube.com/watch?v=FEYbLmDeDkg" frameborder="0" width="400" height="200"></iframe>
            </div>
            
        </section>

        <!-- section contact -->
        <section class="section-contact">
            <a name="sectionContact"></a>
            <h1>Contactez moi sur mes reseaux</h1>
            <div class="contact-images">
                <div class="contact-images-inline"><img src="res/images/11FACE.jpeg" alt=""></div>
                <div class="contact-images-inline"><img src="res/images/12IN.jpeg" alt=""></div>
                <div class="contact-images-inline"><img src="res/images/13TWITER.jpeg" alt=""></div>
                <div class="contact-images-inline"><img src="res/images/14INSTA.jpeg" alt=""></div>
            </div>
            <div>
                <p id="send-email">Envoyez moi un email <a href="">ici</a></p>
            </div>
            <div>
                <form>
                    <label>Votre Email* <br></label>
                    <input type="text" name="email" placeholder="votre@email.com" />
                    <br>
                    <br>
              
                    <label>Votre Prenom* <br></label>
                    <input type="text" name="prenom" />
                    <br>
                    <br>
              
                    <label>Votre Message* <br></label>
                    <textarea name="message" cols="60" rows="5"></textarea>
                    <br>

                    <input type="submit" value="Envoyer" />
                  </form>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <div class="footer">
            <div class="footer-inline">Copyrght 2020</div>
            <p class="footer-inline">Developpeur : mkrouma</p>
        </div>
    </footer>
    
</body>
</html>
